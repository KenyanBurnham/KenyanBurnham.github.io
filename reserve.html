    <script>

      var config = {
        apiKey: "AIzaSyAOPzk-KGKr6fd7g6aX4SEO3dR0oagYFG4",
        authDomain: "pspe-inventory.firebaseapp.com",

  <body>
      <section class="calendar">
          <div class="hello-week">
            <div class="hello-week__header">
                <div class="hello-week__label"></div>
            </div>
            <div class="hello-week__week"></div>
            <div class="hello-week__month"></div>
          </div>
      </section>

      <section class="time-select-table">
          <table>
              <tr>
                    <th>Time</th>
              </tr>
              <tr>
                  <td id="eight" onclick="saveToLocal('eight')">8:00 AM</td>
              </tr>
              <tr>
                  <td id="eight-thirty" onclick="saveToLocal('eight-thirty')"> </td>
              </tr>
              <tr>
                  <td id="nine" onclick="saveToLocal('nine')">9:00 AM</td>
              </tr>
              <tr>
                  <td id="nine-thirty" onclick="saveToLocal()"> </td>
              </tr>
              <tr>
                  <td id="ten" onclick="saveToLocal()">10:00 AM</td>
              </tr>
              <tr>
                  <td id="ten-thirty" onclick="saveToLocal()"> </td>
              </tr>
              <tr>
                  <td id="eleven" onclick="saveToLocal()">11:00 AM</td>
              </tr>
              <tr>
                  <td id="eleven-thirty" onclick="saveToLocal()"> </td>
              </tr>
              <tr>
                  <td id="twelve" onclick="saveToLocal()">12:00 AM</td>
              </tr>
              <tr>
                  <td id="twelve-thirty" onclick="saveToLocal()"> </td>
              </tr>
              <tr>
                  <td id="one" onclick="saveToLocal()">1:00 PM</td>
              </tr>
              <tr>
                  <td id="one-thirty" onclick="saveToLocal()"> </td>
              </tr>
              <tr>
                  <td id="two" onclick="saveToLocal()">2:00 PM</td>
              </tr>
              <tr>
                  <td id="two-thirty" onclick="saveToLocal()"> </td>
              </tr>
              <tr>
                  <td id="three" onclick="saveToLocal()">3:00 PM</td>
              </tr>
              <tr>
                  <td id="three-thirty" onclick="saveToLocal()"> </td>
              </tr>
              <tr>
                  <td id="four" onclick="saveToLocal()">4:00 PM</td>
              </tr>
              <tr>
                  <td id="four-thirty" onclick="saveToLocal()"> </td>
              </tr>
          </table>
      </section>
      <button type="button" name="button" onclick="setReservation()">Submit Reservation</button>
      <script src="hello-week-master/dist/helloweek.min.js"></script>
      <script src="./js/reserve.js"></script>
  </body>
